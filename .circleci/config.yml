jobs:
  test:
    executor:
      name: go/default
      tag: '1.15'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run: go get -u golang.org/x/tools/cmd/cover
      - run: go get -u github.com/mattn/goveralls
      - run: go test -v -covermode=count -coverprofile=coverage.out
          /goveralls -coverprofile=coverage.out -service=circle-ci -repotoken $COVERALLS_TOKEN

  deploy:
    executor:
      name: go/default
      tag: '1.15'
    steps:
      - checkout
      - go/load-cache
      - go/mod-download
      - go/save-cache
      - run: go get -u github.com/mitchellh/gox
      - run: go get -u github.com/tcnksm/ghr
      - run: gox -ldflags "-X main.Version $BUILD_VERSION -X main.BuildDate $BUILD_DATE" -os="linux darwin windows" -arch="amd64" -output "dist/ncd_{{.OS}}_{{.Arch}}"
      - run: ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` dist/
orbs:
  go: circleci/go@1.5.0
version: 2.1
workflows:
  build_test_deploy:
    jobs:
      - test
      - deploy:
        filters:
          branches:
            only:
              - master